spring.application.name=airbnb_backend

spring.datasource.url=jdbc:mysql://localhost:3306/airbnb?useSSL=false
spring.datasource.username=root
spring.datasource.password=mysqldatabase
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Security Config
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# Amazon S3
aws.s3.bucket-name=bucket-name
aws.s3.region=us-east-1
aws.accessKeyId=ACCESS_KEY
aws.secretAccessKey=SECRET_KEY

